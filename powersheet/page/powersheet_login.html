<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<script type="text/javascript">

	function PageLoad()
	{
		document.getElementById("psbutton").disabled=true;
		document.authform.psurl.value = document.loginform.redirurl.value;
		setTimeout(SubmitFunc, 150);
	}

	function ScanPowersheet()
	{
		document.authform.psurl.value = document.loginform.redirurl.value;
		document.authform.pscount.value = 0;
		document.authform.submit();
	}

	function SubmitFunc()
	{
		document.authform.submit();
	}

</script>
	
<title>Loginpage</title>

</head>
<body>

<center>

<button id="psbutton" onclick="ScanPowersheet()" style="width: 160px; height: 120px">Powersheet - Login</button>

<br><br>

<img id="sheet" src="captiveportal-sheet.gif" alt="sheet" widht="320" height="240">

<br><br>

Press "Powersheet - Login" if you are in proximity of a login station.

</center>

<form name="loginform" method="post" action="$PORTAL_ACTION$" style="display:none">
	<input name="auth_user" type="text" id="user">
	<input name="auth_pass" type="password" id="pass">
	<input name="redirurl" type="hidden" value="$PORTAL_REDIRURL$">
	<input name="accept" type="submit" value="Login">
</form>

<form name="authform" method="post" action="captiveportal-powersheet_auth.php" style="display:none">
	<input name="psurl" type="text" id="psurl">
	<input name="pscount" type="text" id="pscount">
	<input name="logindex" type="text" id="logindex">
	<input name="scan" type="submit" value="Scan">
</form>

</body>
</html>
