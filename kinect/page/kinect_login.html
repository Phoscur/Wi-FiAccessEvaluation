<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<script type="text/javascript">
	var secondsleft = 6;
	function PageLoadWait()
	{
		alert("Kinect is already in use. Please wait.");
	}

	function PageLoadAuth()
	{
		document.getElementById("authbutton").disabled = true;
		document.getElementById("press").style.display = "none";
		document.getElementById("raise").style.display = "inline";
		CountBackwards();
	}

	function AuthButtonClick()
	{
		document.authform.authurl.value = document.loginform.redirurl.value;
		document.authform.submit();
	}
	
	function CountBackwards()
	{
		if(secondsleft > 0)
		{
			secondsleft -= 1;
			document.getElementById("authbutton").innerHTML = secondsleft;
			setTimeout(CountBackwards, 1000);
		}
		else
		{
			document.authform.authurl.value = document.loginform.redirurl.value;
			document.authform.submit()
		}
	}
</script>

<title>Loginpage</title>

</head>

<body>

<center>

<button id="authbutton" onclick="AuthButtonClick()" style="width: 160px; height: 120px">Kinect-Login</button>

<br><br>

<img id="raise" src="captiveportal-raise.gif" alt="raise" style="display:none" widht="320", height="240">
<img id="press" src="captiveportal-press.gif" alt="press" onclick="AuthButtonClick()" style="display:inline" widht="320", height="240">

<br><br>

Please press the button and raise your hand over your head.

</center>

<form name="loginform" method="post" action="$PORTAL_ACTION$" style="display:none">
	<input name="auth_user" type="text" id="user">
	<input name="auth_pass" type="password" id="pass">
	<input name="redirurl" type="hidden" value="$PORTAL_REDIRURL$">
	<input name="accept" type="submit" value="Login">
</form>

<form name="authform" method="post" action="captiveportal-kinect_auth.php" style="display:none">
	<input name="authurl" type="text" id="authurl">
	<input name="index" type="text" id="index">
	<input name="logindex" type="text" id="logindex">
	<input name="sound_submit" type="submit" value="sound_submit">
</form>

</body>
</html>
